name: Test and Deploy
run-name: ${{ github.actor }} is testing üöÄ
on:
  push:
    branches-ignore:
      - master

env:
  SIGN_REFRESH_TOKEN: ${{ secrets.SIGN_REFRESH_TOKEN }}
  SIGN_CLIENT_ID: ${{ secrets.SIGN_CLIENT_ID }}
  SIGN_CLIENT_SECRET: ${{ secrets.SIGN_CLIENT_SECRET }}
  APP_KEY_GITHUB: ${{ secrets.APP_KEY_GITHUB }}
  APP_ID_GITHUB: ${{ secrets.APP_ID_GITHUB }}

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    environment: Stage
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm ci
      - run: mkdir -p ~/.local/bin
      - run: curl -L https://github.com/apache/incubator-openwhisk-cli/releases/download/latest/OpenWhisk_CLI-latest-linux-amd64.tgz | tar xz -C ~/.local/bin
      - run: npm run lint
      - run: npm run test:coverage
      - shell:
        env:
          SIGN_REFRESH_TOKEN: ${{ secrets.SIGN_REFRESH_TOKEN }}
          SIGN_CLIENT_ID: ${{ secrets.SIGN_CLIENT_ID }}
          SIGN_CLIENT_SECRET: ${{ secrets.SIGN_CLIENT_SECRET }}
          APP_KEY_GITHUB: ${{ secrets.APP_KEY_GITHUB }}
          APP_ID_GITHUB: ${{ secrets.APP_ID_GITHUB }}
        run: |
          bash deploy.sh lookup && bash deploy.sh setgithubcheck && bash deploy.sh checker && bash deploy.sh signwebhook
      # - run: npm run test:integration, add this back later
      - run: echo "üçè This job's status is ${{ job.status }}."
