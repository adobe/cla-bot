language: node_js
node_js:
  - "lts/*"
branches:
  only:
    - master
    - /^greenkeeper/.*$/
before_deploy:
  - wget https://github.com/apache/incubator-openwhisk-cli/releases/download/latest/OpenWhisk_CLI-latest-linux-amd64.tgz
  - tar xvf OpenWhisk_CLI-latest-linux-amd64.tgz
deploy:
  provider: script
  script: bash deploy.sh lookup && bash deploy.sh setgithubcheck && bash deploy.sh checker
  on:
    branch: master
